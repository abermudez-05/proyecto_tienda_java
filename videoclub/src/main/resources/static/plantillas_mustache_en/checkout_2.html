<form id="aceptar_paso_2">
    <div class="checkout-titulo">PLACE ORDER - STEP 2</div>
    <div class="checkout-subtitulo">Enter your payment details</div>
    <p style="color: #a0a0a0; font-size: 0.9em;">⚠️ Do not enter real data, test application</p>

    <div class="checkout-form">
        <label for="tipo_tarjeta">Card type:</label>
        <select id="tipo_tarjeta" name="tipo_tarjeta" required>
            <option value="">Select type</option>
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTER CARD</option>
        </select>
    </div>

    <div class="checkout-form">
        <label for="numero_tarjeta">Card number:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta"
               placeholder="1234567890123456"
               required
               pattern="^[0-9]{16}$"
               title="Must be a 16-digit card number without spaces"/>
    </div>

    <div class="checkout-form">
        <label for="titular_tarjeta">Cardholder:</label>
        <input type="text" id="titular_tarjeta" name="titular_tarjeta"
               placeholder="Cardholder name"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Letters and spaces only, no consecutive spaces"/>
    </div>

    <button type="submit">ACCEPT</button>
</form>
