<form id="aceptar_paso_3">
    <div class="checkout-titulo">PLACE ORDER - STEP 3</div>
    <div class="checkout-subtitulo">Enter your geek data</div>

    <div class="checkout-form">
        <label for="genero_favorito">Favorite Genre:</label>
        <select id="genero_favorito" name="genero_favorito" required>
            <option value="">Select type</option>
            <option value="Aventura">Adventure</option>
            <option value="Ciencia-Ficcion">Science Fiction</option>
            <option value="Comedia">Comedy</option>
            <option value="Accion">Action</option>
            <option value="Terror">Horror</option>
        </select>
    </div>

    <div class="checkout-form">
        <label for="pelicula_favorita">Favorite Movie:</label>
        <input type="text" id="pelicula_favorita" name="pelicula_favorita"
               placeholder="Enter your favorite movie"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\s]+$"
               title="Letters, numbers and spaces only, no consecutive spaces"/>
    </div>

    <button type="submit">ACCEPT</button>
</form>
