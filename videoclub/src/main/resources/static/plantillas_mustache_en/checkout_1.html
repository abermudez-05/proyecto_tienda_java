<form id="aceptar_paso_1">
    <div class="checkout-titulo">PLACE ORDER - STEP 1</div>
    <div class="checkout-subtitulo">Enter your shipping details</div>

    <div class="checkout-form">
        <label for="campo_nombre">Full name:</label>
        <input type="text" id="campo_nombre" name="nombre"
               placeholder="Your full name"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Letters and spaces only, no consecutive spaces"/>
    </div>

    <div class="checkout-form">
        <label for="campo_direccion">Full address:</label>
        <input type="text" id="campo_direccion" name="direccion"
               placeholder="Your address"
               required
               minlength="5"/>
    </div>

    <div class="checkout-form">
        <label for="campo_provincia">Province:</label>
        <input type="text" id="campo_provincia" name="provincia"
               placeholder="Your province"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Letters and spaces only, no consecutive spaces"/>
    </div>

    <div class="checkout-form">
        <label for="campo_postal">Postal Code:</label>
        <input type="text" id="campo_postal" name="codigo_postal"
               placeholder="Postal Code"
               required
               pattern="^[0-9]{5}$"
               title="Must be a 5-digit postal code"/>
    </div>

    <div class="checkout-form">
        <label for="campo_telefono">Phone number:</label>
        <input type="tel" id="campo_telefono" name="telefono"
               placeholder="Your phone number"
               required
               pattern="^[0-9]{9}$"
               title="Must be a 9-digit number"/>
    </div>

    <div class="checkout-form">
        <label for="campo_observaciones">Notes:</label>
        <input type="text" id="campo_observaciones" name="observaciones"
               placeholder="e.g. 'Doorbell not working', 'Leave with neighbor'..."
               maxlength="200"/>
    </div>

    <button type="submit">ACCEPT</button>
</form>
