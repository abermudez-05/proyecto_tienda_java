<form id="aceptar_paso_1">
    <div class="checkout-titulo">BESTELLUNG AUFGEBEN - SCHRITT 1</div>
    <div class="checkout-subtitulo">Gib deine Versanddaten ein</div>

    <div class="checkout-form">
        <label for="campo_nombre">Vollständiger Name:</label>
        <input type="text" id="campo_nombre" name="nombre"
               placeholder="Dein vollständiger Name"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Nur Buchstaben und Leerzeichen, keine aufeinanderfolgenden Leerzeichen"/>
    </div>

    <div class="checkout-form">
        <label for="campo_direccion">Komplette Adresse:</label>
        <input type="text" id="campo_direccion" name="direccion"
               placeholder="Deine Adresse"
               required
               minlength="5"/>
    </div>

    <div class="checkout-form">
        <label for="campo_provincia">Provinz:</label>
        <input type="text" id="campo_provincia" name="provincia"
               placeholder="Deine Provinz"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Nur Buchstaben und Leerzeichen, keine aufeinanderfolgenden Leerzeichen"/>
    </div>

    <div class="checkout-form">
        <label for="campo_postal">Postleitzahl:</label>
        <input type="text" id="campo_postal" name="codigo_postal"
               placeholder="Postleitzahl"
               required
               pattern="^[0-9]{5}$"
               title="Muss eine fünfstellige Postleitzahl sein"/>
    </div>

    <div class="checkout-form">
        <label for="campo_telefono">Telefon:</label>
        <input type="tel" id="campo_telefono" name="telefono"
               placeholder="Deine Telefonnummer"
               required
               pattern="^[0-9]{9}$"
               title="Muss eine 9-stellige Nummer sein"/>
    </div>

    <div class="checkout-form">
        <label for="campo_observaciones">Anmerkungen:</label>
        <input type="text" id="campo_observaciones" name="observaciones"
               placeholder="z. B. 'Die Klingel funktioniert nicht', 'Beim Nachbarn abgeben' ...etc"
               maxlength="200"/>
    </div>

    <button type="submit">BESTÄTIGEN</button>
</form>
