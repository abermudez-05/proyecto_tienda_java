<form id="aceptar_paso_2">
    <div class="checkout-titulo">REALIZAR PEDIDO - PASO 2</div>
    <div class="checkout-subtitulo">Introduce tus datos de pago</div>
    <p style="color: #a0a0a0; font-size: 0.9em;">⚠️ No introducir datos reales, aplicación en pruebas</p>

    <div class="checkout-form">
        <label for="tipo_tarjeta">Tipo de tarjeta:</label>
        <select id="tipo_tarjeta" name="tipo_tarjeta" required>
            <option value="">Elegir tipo</option>
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTER CARD</option>
        </select>
    </div>

    <div class="checkout-form">
        <label for="numero_tarjeta">Número de la tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta"
               placeholder="1234567890123456"
               required
               pattern="^[0-9]{16}$"
               title="Debe ser un número de tarjeta de 16 dígitos sin espacios"/>
    </div>

    <div class="checkout-form">
        <label for="titular_tarjeta">Titular:</label>
        <input type="text" id="titular_tarjeta" name="titular_tarjeta"
               placeholder="Nombre del titular"
               required
               pattern="^(?!.*\s{2})[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
               title="Solo letras y espacios, sin espacios consecutivos"/>
    </div>

    <button type="submit">ACEPTAR</button>
</form>
