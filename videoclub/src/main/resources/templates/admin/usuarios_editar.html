<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/estilos_admin.css">
<title><span th:text="#{usuarios.editar.tituloPagina}"></span></title>
</head>
<body>

<div th:insert="fragments/general.html :: menu"></div>

<div class="contenedor-formulario">
    <div class="titulo-formulario">
        <span th:text="#{usuarios.editar.titulo}"></span>
    </div>

    <form action="#" th:action="guardarCambiosUsuario" th:object="${usuarioEditar}" method="post">

        <div class="campo-formulario">
            <label for="nombre"><span th:text="#{usuarios.campo.nombre}"></span>:</label>
            <input type="text" id="nombre" th:field="*{nombre}"/>
        </div>

        <div class="campo-formulario">
            <label for="email"><span th:text="#{usuarios.campo.email}"></span>:</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>

        <div class="campo-formulario">
            <label for="telefono"><span th:text="#{usuarios.campo.telefono}"></span>:</label>
            <input type="text" id="telefono" th:field="*{telefono}"/>
        </div>

        <div class="campo-formulario">
            <label for="nickname"><span th:text="#{usuarios.campo.nickname}"></span>:</label>
            <input type="text" id="nickname" th:field="*{nickname}"/>
        </div>

        <div class="campo-formulario">
            <label for="pass"><span th:text="#{usuarios.campo.pass}"></span>:</label>
            <input type="password" id="pass" th:field="*{pass}"/>
        </div>

        <input type="hidden" th:field="*{id}"/>

        <input type="submit" th:value="#{boton.guardarCambios}">
    </form>
</div>

</body>
</html>
